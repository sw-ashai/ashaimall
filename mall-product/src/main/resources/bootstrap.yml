# Tomcat
server:
  port: 10000

# Spring
spring:
  application:
    # 应用名称
    name: mall-product
  profiles:
    # 环境配置
    active: dev
  cloud:
    nacos:
      discovery:
        # 服务注册地址
        server-addr: 192.168.5.1:8848
      config:
        # 配置中心地址
        server-addr: 192.168.5.1:8848
        # 配置文件格式
        file-extension: yml
        # 共享配置
        shared-configs:
          - application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
  main:
    allow-bean-definition-overriding: true
  thymeleaf:
    cache: false
  cache:
    type: redis
    redis:
      time-to-live: 3600000
      cache-null-values: true
ashaimall:
  thread:
    core-size: 20
    max-size: 200
    keep-alive-time: 10
